spring:
  application:
    name: e-commerce
  datasource:
    url: jdbc:h2:mem:testdb-${random.value};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 15MB
  flyway:
    enabled: true
    validate-on-migrate: true
    target: ${FLYWAY_TARGET:latest}
    clean-disabled: false